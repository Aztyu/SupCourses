<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Homepage</title>
    </h:head>
    <h:body>
    	<h1>Welcome to SupCourses #{ registerBean.user.username }</h1>
    	
    	<h:form>
    		<h:commandButton action="#{registerBean.disconnect}" value="Logout"></h:commandButton>
    	</h:form>
    	
    
    	<h2>See our courses :</h2>
    	
    	<ui:repeat value="#{courseBean.courses}" var="item">
    		<h3>#{ item.title }</h3>
    		<p>#{ item.description }</p>
    		
    		<span>Début #{ item.start_date }</span>
    		<span>Début #{ item.end_date }</span>
            <h:commandButton value="S'inscrire" />
        </ui:repeat>
    </h:body>
</html>
