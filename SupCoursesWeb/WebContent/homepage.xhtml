<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:c="http://java.sun.com/jstl/core">
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
    
    	<h:panelGroup rendered="#{registerBean.loggedIn}">
		    <span>Hello #{ registerBean.user.username }</span>
 			<h:form>
    			<h:commandButton action="#{registerBean.disconnect}" value="Logout"></h:commandButton>
    		</h:form>
		</h:panelGroup>
		<h:panelGroup rendered="#{!registerBean.loggedIn}">
		    <h:form>
  				<h:outputLink value="register.xhtml">Login or Register</h:outputLink>
    		</h:form>
		</h:panelGroup>
		
		<h1>Welcome to SupCourses </h1>
		
		<p>Supcourses let you take courses online about all the newest technology available</p>

    	<h2>See our courses :</h2>
    	
    	
    	<ui:repeat value="#{courseBean.courses}" var="item">
    		<h3>#{ item.title }</h3>
    		<p>#{ item.description }</p>
    		
    		<span>Début #{ item.start_date }</span>
    		<span>Début #{ item.end_date }</span>
            
            <h:panelGroup rendered="#{registerBean.loggedIn}">
			    <h:form>
	    			<h:commandButton value="Take course" />
	    		</h:form>
			</h:panelGroup>
        </ui:repeat>
    </h:body>
</html>
